<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="ZagrebStyle.css">
</head>
<body>
<button onclick="myFunction()">Toggle dark mode</button>



<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
